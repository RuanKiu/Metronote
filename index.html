<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micronome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    <meta description="Web-based, powerful, and stylish. The Micronome online metronome is a free web application that provides access to a metronome anywhere in the world.">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#3661af">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main>
        <div class="app">
            <div id="metronome-count">
                <h1 class="beats-per-min">--</h1>
                
            </div>
            <div class="adjustments">
                <div class="division">
                    <p class="division-class">Quarter</p>
                </div>
                <div class="beat-type">
                    <div>
                        <p class="beat-name">Ping</p>
                        <audio class='audio' src="./sounds/ping.mp3">
                        <audio class='audio' src="./sounds/beat.mp3">
                        <audio class='audio' src="./sounds/drop.mp3">
                        <audio class='audio' src="./sounds/bop.mp3">
                        <audio class='audio' src="./sounds/flick.mp3">
                        <audio class='audio' src="./sounds/pop.mp3">
                        </audio>
                    </div>
                </div>
                <div class="speed">
                    <input style="border:none" type="number" id="speedInput" min="10" max="300" placeholder="Tempo:" >
                </div>
                <div class="pauseButton clear">
                    <p class="pause">
                        Playing
                    </p>
                </div>
            </div>
            
        </div>
        <div class="footer-div">
        
            <p>
                Copyright 2020 &copy; RuanKiu
            </p>
        </div>
    </main>
    
    
        
    
    <script src="background.js"></script>
</body>
</html>
